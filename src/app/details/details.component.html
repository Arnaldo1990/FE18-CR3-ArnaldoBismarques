<div *ngIf="dishes">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{dishes.pic}}" class="img-fluid rounded-start" alt="{{dishes.name}}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{dishes.name}}</h5>
                    <p class="card-text">{{dishes.description}}</p>
                    <p class="card-text"><small class="text-muted">{{dishes.price}} â‚¬</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
