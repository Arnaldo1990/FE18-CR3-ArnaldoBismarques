<div *ngFor="let val of cart">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{val.pic}}" class="img-fluid rounded-start" alt="{{val.name}}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{val.name}}</h5>
                    <p class="card-text"><small class="text-muted">{{val.price}} â‚¬</small></p>

                </div>
            </div>
        </div>
    </div>

</div>
